<section>
        <div class="container">
            <div class="card-deck">
                {% for post in site.posts limit:3 %}
                <div class="card">
                    <a class="text-fade text-center mb-3" href="{{post.url}}">{{post.title}}</a>
                    <a style="margin: auto; display: block;" class="text-center" target="blank" href="{{post.amazon }}" alt="{{post.title}}">
                        <img class="card-img-top" style="display: block; margin: auto; height: 100%;width: 200px;" src="/assets/image/{{post.img}}"
                            alt="Card image cap">
                            <button type="button" class="btn btn-outline-dark btn-sm mt-3">CHECK OUT: ${{post.price}}</button>
                        </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
