<ul id="social">
        <li>
            <a target="blank" href="http://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}&p[title]={{page.title}} ${{page.price}}" class="facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a target="blank" href="http://twitter.com/share?text={{page.title}}&url={{site.url}}{{page.url}}" class="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a target="blank" href="http://pinterest.com/pin/create/button/?url={{site.url}}{{page.url}}&description={{page.content | strip_html}}" class="pinterest">
            <i class="fa fa-pinterest" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
